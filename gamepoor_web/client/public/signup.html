<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="signup.css">
  <title>Signup Form</title>
</head>
<body>
  <div class="container">
    <form class="signupForm">
      <h1 class="signup_title">회원가입</h1>
      <div class="signup_input">
        <input type="text" placeholder="아이디" class="userId" />
        <input type="password" placeholder="비밀번호" class="password" />
      </div>
      <p class="error" style="display: none;">회원가입에 실패했습니다.</p>
      <button type="submit" class="signup_button">회원가입</button>
      <div class="link">
        <a href="/login">로그인</a>
      </div>
    </form>
  </div>
</body>
</html>
